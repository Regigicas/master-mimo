<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">¡Inicia sesión!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <form [formGroup]="loginForm" (ngSubmit)="hacerLogin(loginForm.value)">
        <ion-card>
            <ion-card-content>
                <ion-item>
                    <ion-label position="floating">Correo electrónico</ion-label>
                    <ion-input type="text" formControlName="email"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="floating">Contraseña</ion-label>
                    <ion-input type="password" formControlName="password" (keyup.enter)="hacerLogin(loginForm.value)"></ion-input>
                </ion-item>

                <ion-item *ngIf="errorLogin" color="danger" class="redondear ion-margin-top">
                    <span>No se ha podido iniciar sesión con los datos proporcionados</span>
                </ion-item>

                <ion-item lines="none" class="ion-padding-top">
                    <ion-button expand="block" size="default" shape="round" color="primary" type="submit" [disabled]="!loginForm.valid"
                        class="boton-login"><ion-label>Iniciar sesión</ion-label></ion-button>
                </ion-item>

                <ion-item lines="none">
                    <ion-button expand="block" size="default" shape="round" color="light" type="button" [routerLink]="['/register']"
                        class="boton-registro"><ion-label>Registrarse</ion-label></ion-button>
                </ion-item>
            </ion-card-content>
        </ion-card>
    </form>
</ion-content>
