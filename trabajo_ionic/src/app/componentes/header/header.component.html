<ion-header>
  <ion-toolbar>
        <ion-tabs>
            <ion-tab-bar>
                <ion-tab-button [attr.selected]="this.router.url === '/plataformas' ? true : null" [routerLink]="['/plataformas']">
                    <ion-label>Plataformas</ion-label>
                </ion-tab-button>
            
                <ion-tab-button [attr.selected]="this.router.url === '/home' ? true : null" [routerLink]="['/home']">
                    <ion-label>Juegos</ion-label>
                </ion-tab-button>

                <ion-tab-button [attr.selected]="this.router.url === '/buscar' ? true : null" [routerLink]="['/buscar']">
                    <ion-label>Buscar Juego</ion-label>
                </ion-tab-button>

                <ion-tab-button [attr.selected]="this.router.url === '/escanear-qr' ? true : null" [routerLink]="['/escanear-qr']">
                    <ion-label>Escanear QR</ion-label>
                </ion-tab-button>
            </ion-tab-bar>
        </ion-tabs>
  </ion-toolbar>
</ion-header>
