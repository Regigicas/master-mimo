<ion-card>
    <ion-card-content class="nopadding">
        <ion-grid class="nopadding">
            <ion-row>
                <ion-col size="10" class="nopadding flexdiv" (click)="goGame()">
                    <img src="{{ fav.css_background }}" alt="Imagen del juego"/>
                    <ion-label class="margin-label">{{ fav.name }}</ion-label>
                </ion-col>
                <ion-col size="2" class="trash-col ion-padding-vertical" (click)="borrarFavorito()">
                    <ion-icon name="trash" size="large"></ion-icon>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card-content>
</ion-card>
