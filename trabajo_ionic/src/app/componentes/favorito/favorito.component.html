<ion-card>
    <ion-card-content class="nopadding">
        <ion-grid class="nopadding">
            <ion-row class="ion-align-items-center">
                <ion-col size="3" class="nopadding flexdiv" (click)="goGame()">
                    <img src="{{ fav.css_background }}" alt="Imagen del juego"/>
                </ion-col>
                <ion-col col="7" class="nopadding flexdiv" (click)="goGame()">
                    <ion-label class="margin-label">{{ fav.name }}</ion-label>
                </ion-col>
                <ion-col size="2" class="nopadding trash-col ion-padding-vertical" (click)="borrarFavorito()">
                    <ion-icon name="trash" size="large" class="icon-cen"></ion-icon>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card-content>
</ion-card>
