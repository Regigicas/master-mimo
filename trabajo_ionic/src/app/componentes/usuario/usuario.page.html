<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Información del usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="usuario">
    <ion-item><ion-label>Nombre de usuario: {{ usuario.username }}</ion-label></ion-item>
    <ion-item lines="none"><ion-label >Correo electrónico: {{ usuario.email }}</ion-label></ion-item>
    <ion-button class="paddingfix"><ion-label>Actualizar datos</ion-label></ion-button>
</ion-content>

<app-footer></app-footer>
