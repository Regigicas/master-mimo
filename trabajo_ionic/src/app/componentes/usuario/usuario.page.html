<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Información del usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="usuario">
    <ion-item>
        <ion-grid>
            <ion-row>
                <ion-col size="12">
                    <ion-label>Nombre de usuario:</ion-label>
                </ion-col>
                <ion-col>
                    <ion-label>{{ usuario.username }}</ion-label>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-item>
    <ion-item lines="none">
        <ion-grid>
            <ion-row>
                <ion-col size="12">
                    <ion-label>Correo electrónico:</ion-label>
                </ion-col>
                <ion-col>
                    <ion-label>{{ usuario.email }}</ion-label>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-item>
    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <ion-button [routerLink]="['datos']" shape="round"><ion-label>Actualizar información</ion-label></ion-button>
            </ion-col>
            <ion-col size="12">
                <ion-button [routerLink]="['password']" shape="round"><ion-label>Cambiar contraseña</ion-label></ion-button>
            </ion-col>
            <ion-col size="12">
                <ion-button (click)="doLogout()" shape="round" color="danger"><ion-label>Cerrar sesión</ion-label></ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<app-footer></app-footer>
