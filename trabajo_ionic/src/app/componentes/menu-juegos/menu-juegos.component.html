<ion-list *ngIf="juegos">
    <ion-button (click)="openPicker()" class="button-padding">Ordenar por: {{ ordenString(tipoOrden) }}</ion-button>
    <app-lista-juegos *ngFor="let j of juegosRender" [juego]="j"></app-lista-juegos>
</ion-list>

<ion-infinite-scroll threshold="50px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Cargando mas juegos...">
    </ion-infinite-scroll-content>
</ion-infinite-scroll>
